<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Consistent Hashing Ring</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>

<body>
  <div id="left-panel">
    <h1>Consistent Hashing</h1>
    <div class="rebalancing" id="rebalancing-message">
      Rebalancing ring...
    </div>
    <div>
      <h3>Client Assignments</h3>
      <table id="client-table">
        <thead>
          <tr>
            <th>Request Hash</th>
            <th>Assigned Node</th>
            <th>Node IP</th>
            <th>Node Hash</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div>
      <h3>Pod Nodes</h3>
      <table id="pod-table">
        <thead>
          <tr>
            <th>Node Name</th>
            <th>Node IP</th>
            <th>Node Hash</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="right-panel">
    <div id="ring"></div>
  </div>

  <img id="docker-icon" src="/static/docker.png" style="display: none" />
  <img id="client-icon" src="/static/client.png" style="display: none" />

  <script src="/static/index.js"></script>
</body>
</html>
